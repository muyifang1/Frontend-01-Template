<!DOCTYPE html>
<html>
<body>
<p>写一个正则表达式 匹配所有 字符串 直接量</p>
<p>测试数据 Hello World! 3!0x3f 0xad45f 0Xff '' ‘’ “” "" 0Xzff 0o377 03770b11 0B12 0B10 3.14 -234.567 测试.333333333 测试6.02e23 测试1.473823E-32</p>

<button onclick="myFunction()">运行结果</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "测试数据 Hello World! 3!0x3f 0xad45f 0Xff \'\' ‘’ “” \"\" 0Xzff 0o377 03770b11 0B12 0B10 3.14 -234.567 测试.333333333 测试6.02e23 测试1.473823E-32";
  // 未成功 需要调试
  var strPatt = /[\u0021-\u007E]{6,16}|[\x21-\x7E]{6,16}|(['"])(?:(?!\1).)*?\1/g // 匹配字符串字面量
  var result = str.match(strPatt);
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
